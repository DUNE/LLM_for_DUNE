<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <title>DUNE-GPT</title>

    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        h1 {
            max-width: 800px;
            margin: 0 0 20px 0;
            padding: 0 15px;
        }
        
        .header-section {
            max-width: 800px;
            margin: 0 0 30px 0;
            padding: 0 15px;
        }
        
        form {
            margin-bottom: 30px;
            max-width: 800px;
            margin: 0 0 30px 0;
            padding: 0 15px;
            width: 100%;
        }
        
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            resize: none;
            overflow: hidden;
            min-height: 50px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            margin-top: 10px;
        }
        
        /* Sources row - horizontal cards */
        .sources-row {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            max-width: 800px;
            margin: 0 0 30px 0;
            padding: 0 15px;
            width: 100%;
            visibility: hidden;
        }
        
        .sources-row.visible {
            visibility: visible;
        }
        
        .source-card {
            flex: 1;
            min-width: 0;
            background: #f8f9fa;
            border: 1px solid #e8eaed;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: block;
            color: inherit;
        }
        
        .source-card:hover {
            background: #e8f0fe;
            border-color: #1a73e8;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .source-thumbnail {
            width: 100%;
            height: 120px;
            background: #e8eaed;
            border-radius: 6px;
            margin-bottom: 8px;
            overflow: hidden;
        }
        
        .source-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .source-thumbnail-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 36px;
            font-weight: bold;
        }
        
        .source-domain {
            font-size: 12px;
            color: #5f6368;
            text-align: center;
            word-break: break-word;
        }
        
        /* Answer section */
        #answer {
            max-width: 800px;
            margin: 0 0 0 0;
            padding: 20px 15px;
            background: #ffffff;
            border-radius: 8px;
            width: 100%;
            min-height: 100px;
        }
        
        /* Spinner */
        .spinner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            gap: 15px;
        }
        
        .spinner-icon {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        .spinner-text {
            font-size: 14px;
            color: #5f6368;
        }
        
        a {
            color: #0645AD;
        }
        
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #555;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-top: 10px;
        }
        
        #dune-logo {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 200px;
            height: auto;
            z-index: 9999;
            max-width: calc(100vw - 40px);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Tablet and smaller */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                padding: 0 10px;
            }
            
            form {
                padding: 0 10px;
            }
            
            .sources-row {
                flex-direction: column;
                padding: 0 10px;
            }
            
            .source-card {
                display: flex;
                gap: 12px;
                align-items: flex-start;
            }
            
            .source-thumbnail {
                width: 100px;
                height: 80px;
                flex-shrink: 0;
                margin-bottom: 0;
            }
            
            .source-info {
                flex: 1;
                min-width: 0;
            }
            
            .source-domain {
                text-align: left;
            }
            
            #answer {
                padding: 15px 10px;
            }
            
            #dune-logo {
                width: 120px;
                top: 10px;
                right: 10px;
            }
        }
        
        /* Mobile phones */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            textarea {
                font-size: 14px;
            }
            
            button {
                font-size: 14px;
                padding: 6px 12px;
            }
            
            .source-thumbnail {
                width: 80px;
                height: 60px;
            }
            
            .source-thumbnail-placeholder {
                font-size: 24px;
            }
            
            .source-domain {
                font-size: 11px;
            }
            
            #dune-logo {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <h1>DUNE-GPT</h1>
    
    <!-- Authentication Status -->
    {% if auth_enabled %}
        <div style="margin-bottom: 20px; padding: 10px; background-color: #f0f8ff; border-radius: 5px;">
            {% if user %}
                <p>‚úÖ <strong>Authenticated as:</strong> {{ user.email }}</p>
                <a href="/logout" style="color: #dc3545; text-decoration: none;">üö™ Logout</a>
            {% else %}
                <p>üîê <strong>Authentication Required</strong></p>
                <a href="/login" style="color: #007bff; text-decoration: none;">üîë Login with Fermilab</a>
            {% endif %}
        </div>
    {% endif %}
    
    {% if not auth_enabled or user %}
    <!-- Search Form -->
    <form>
        <textarea id='input' placeholder="Ask a question:" cols="50"></textarea>
        <button type="submit">Send</button>
    </form>
    
    <!-- Sources Row (3 horizontal cards) -->
    <div class="sources-row" id="sources-row">
        <!-- Sources will be added here -->
    </div>
    
    <!-- Answer Section -->
    <div id="answer">
        <!-- Answer content will be streamed here -->
    </div>
    
    <pre id="body"></pre>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const body = document.getElementById('answer');
        const submit_btn = document.querySelector('button');
        const input = document.getElementById('input');
        const sourcesRow = document.getElementById('sources-row');
        
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });
        
        submit_btn.addEventListener("click", async (e) => {
            e.preventDefault();
            console.log("In event");
            
            // Show spinner
            body.innerHTML = `
                <div class="spinner-container">
                    <div class="spinner-icon"></div>
                    <div class="spinner-text">Searching documents...</div>
                </div>
            `;
            
            console.log("Before clear - sources row children:", sourcesRow.children.length);
            sourcesRow.innerHTML = '';
            sourcesRow.classList.remove('visible');
            console.log("After clear - sources row children:", sourcesRow.children.length);
            
            const formData = new FormData();
            formData.append('question', input.value);
            
            const response = await fetch("/ui", {
                method: "POST",
                body: formData
            });

            const reader = response.body.getReader();
            console.log("Got a response");
            let output = "";	
            let isStreaming = false;
            
            while (true) {
                console.log("True");
                const { done, value } = await reader.read();
                console.log("value ", value);
                const chunk = new TextDecoder().decode(value);
                
                if (chunk.includes('STATUS:SEARCHING')) {
                    body.innerHTML = `
                        <div class="spinner-container">
                            <div class="spinner-icon"></div>
                            <div class="spinner-text">Searching documents...</div>
                        </div>
                    `;
                    continue;
                }

                if (chunk.includes('STATUS:PROCESSING')) {
                    body.innerHTML = `
                        <div class="spinner-container">
                            <div class="spinner-icon"></div>
                            <div class="spinner-text">Processing response...</div>
                        </div>
                    `;
                    continue;
                }

                // Remove spinner on first real content
                if (!isStreaming && !chunk.startsWith('STATUS:')) {
                    isStreaming = true;
                }
                
                output += chunk;
                body.innerHTML = marked.parse(output);
                
                if (output.includes('SOURCES: ')) {
                    const [answerText, sourcesJson] = output.split('SOURCES: ');
                    body.innerHTML = marked.parse(answerText);

                    try {
                        sources = JSON.parse(sourcesJson);
                        sources.forEach(source => {
                            console.log("calling add source with ", source.url);
                            addSource(source.url);
                        });
                        sourcesRow.classList.add('visible');
                    } catch (e) {
                        console.error('Error parsing sources:', e);
                    }
                    return;
                } else {
                    body.innerHTML = marked.parse(output);
                }
            
                if (done) {
                    return;
                }
            }
        });
       
        function addSource(url, thumbnailUrl = null) {
            console.log("in add source");
            
            try {
                const domain = new URL(url).hostname.replace('www.', '');
                
                console.log("domain ", domain);
                const sourceCard = document.createElement('a');
                sourceCard.className = 'source-card';
                sourceCard.href = url;
                sourceCard.target = '_blank';
                
                sourceCard.innerHTML = `
                    <div class="source-thumbnail">
                        ${thumbnailUrl 
                            ? `<img src="${thumbnailUrl}">` 
                            : `<div class="source-thumbnail-placeholder">${domain.charAt(0).toUpperCase()}</div>`
                        }
                    </div>
                    <div class="source-info">
                        <div class="source-domain">${domain}</div>
                    </div>
                `;
                
                sourcesRow.appendChild(sourceCard);
            } catch (e) {
                console.error('Error adding source:', e);
            }
        } 
    </script>
    {% endif %}
    
    <img src="static/images/DUNElogo_color.png"
         alt="DUNE Logo" 
         id="dune-logo">
</body>
</html>
